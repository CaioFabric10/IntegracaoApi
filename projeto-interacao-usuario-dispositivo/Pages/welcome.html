<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #201e30;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #2c2f40;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 id="mensagem">Carregando...</h1>
</div>

<script>
  const usuario = JSON.parse(localStorage.getItem('usuario'));

  if (usuario && usuario.expira) {
    const data = new Date(usuario.expira);
    const mensagem = isNaN(data)
            ? `Seja bem-vindo(a), ${usuario.email}! Não foi possível interpretar a data de expiração.`
            : `Seja bem-vindo(a), ${usuario.email}!\nSeu token expira em ${data.toLocaleString("pt-BR")}`;

    document.getElementById('mensagem').textContent = mensagem;
  } else {
    document.getElementById('mensagem').textContent = 'Usuário não autenticado.';
  }
</script>
</body>
</html>
